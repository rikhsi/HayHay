<div nz-row [nzGutter]="[30,30]">
    <div nz-col nzSpan="6" *ngFor="let card of skeleton">
        <div class="skeleton__card">
            <div nz-row [nzGutter]="[0,8]">
                <div nz-col nzSpan="24">
                    <div class="skeleton__img">
                        <nz-skeleton-element [nzActive]="true" nzType="button" [nzSize]="'default'"></nz-skeleton-element>  
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <nz-skeleton [nzLoading]="true"></nz-skeleton> 
                </div>
            </div>
        </div> 
    </div>   
</div>
