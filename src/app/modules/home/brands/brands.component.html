<div class="container">
    <div nz-row [nzGutter]="[0,50]">
        <div nz-col nzSpan="24">
            <h2 class="brands__title">Искать по брендам</h2>
        </div>
        <div nz-col nzSpan="24">
            <nz-list nzGrid>
                <div nz-row [nzGutter]="[24,24]">
                    <div nz-col nzSpan="8" *ngFor="let brand of brands">
                        <nz-list-item style="margin: 0;">
                            <div class="brands__card" >
                                <div nz-row [nzGutter]="24">
                                    <div nz-col class="brands__card-img">
                                        <img [src]="brand.img" alt="">
                                    </div>
                                    <div nz-col>
                                        <div class="brands__card-content">
                                            <div>
                                                //sdelay card otdelnim classom
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                          
                        </nz-list-item>
                    </div>
                </div>
            </nz-list>
        </div>
    </div>
</div>
