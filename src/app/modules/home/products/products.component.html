<div class="wrapper">
    <div class="container">
        <div nz-row>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,50]">
                    <div nz-col nzSpan="24">
                        <sili-title [title]="title"></sili-title>
                    </div>
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[30,30]">
                            <div nz-col nzSpan="6" *ngFor="let product of products">
                                <sili-product [product]="product"></sili-product>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
